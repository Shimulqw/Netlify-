<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Random Redirect</title>

    <script>
    document.addEventListener("DOMContentLoaded", function () {

        const links = [
            "https://otieu.com/4/9374528",
            "https://otieu.com/4/9374533",
            "https://otieu.com/4/9374511",
            "https://otieu.com/4/9374535",
            "https://otieu.com/4/10434248",
            "https://otieu.com/4/10434249",
            "https://otieu.com/4/9374528",
        ];

        // browser-এ আগের link আছে কিনা check
        let savedLink = localStorage.getItem("fixed_random_link");

        // যদি প্রথমবার হয়
        if (!savedLink) {
            const randomIndex = Math.floor(Math.random() * links.length);
            savedLink = links[randomIndex];
            localStorage.setItem("fixed_random_link", savedLink);
        }

        // redirect
        window.location.replace(savedLink);
    });
    </script>

</head>
<body>
    <p style="text-align:center; margin-top:50px;">
        Redirecting, please wait...
    </p>
</body>
</html>
